<style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
  overflow-x: hidden;
  background: linear-gradient(135deg, #dbe1ff 0%, #cecfff 50%, #d4e9ff 100%);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
  color: rgb(0, 0, 0);
  padding-bottom:  80px;
  
}
.container-fluid{
  background-color: aliceblue;
  height: 90vh;
  padding: 2% 6%;
 
}

/* footerrrr */
.contact-section {
  display: flex;
  padding: 4% 4%;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
  width: 100%;
  
}

.contact-form {
  background-color: transparent;
  width: 100%;
  max-width: 800px;
  display: flex;
  flex-direction: column;
}

.contact-title {
  font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
    "Lucida Sans", Arial, sans-serif;
  color: #000000;
  font-size: 30px;
  font-weight: 600;
  text-shadow: 1px 1px 25px rgba(253, 253, 253, 0.485);
}

.contact-text {
  font-size: 18px;
  color: rgb(0, 0, 0);
  margin: 20px 0;
}

.my-form input {
  width: 100%;
  max-width: 500px;
  height: 50px;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  background-color: white;
  border-bottom: 5px solid rgb(126, 46, 230);
}

.my-form textarea {
  height: 120px;
  width: 100%;
  max-width: 500px;
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 16px;
  border: none;
  padding: 12px;
  resize: none;
  background-color: #f5f5f5;
  border-bottom: 5px solid #8f3aff;
}

.my-form button {
  padding: 15px 10px;
  color: #fafafa;
  background-color: #8f3aff;
  width: 100%;
  max-width: 200px;
  font-size: 20px;
  font-weight: 500;
  border-radius: 30px;
  border-style: none;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  transition: ease-in-out 0.5s;
  display: block;
}

.my-form button:hover {
  background-color: #ffffff;
  color: #190238;
  font-weight: 500;
  transform: scale(1.05);
}
.footer-container{
  display: flex;
  align-items: center;
  justify-content: center;
position: fixed;
bottom: 0;
left: 0;
right: 0;
width: 100%;
height: 80px;
}

@media (max-width: 768px) {
  .row {
    flex-direction: column;
  }

  .col-4,
  .col-8 {
    width: 100%;
    max-width: 100%;
  }

  .table {
    font-size: 14px; 
  }

  .form-select,
  .form-control,
  button {
    font-size: 16px;
  }

  h1.display-1 {
    font-size: 2.5rem; 
    }

  .alert {
    font-size: 1.2rem;
    padding: 10px;
  }

  .container-fluid {
    padding: 5% 3%; 
  }
}

</style>
  <title>My Account</title>
</head>

<body>
  <div class="container-fluid gap-3">

    <div class="row gap-3">
      <div class="col-4">
        <select class="form-select" aria-label="Default select example" id="type">
          <option selected value="income">Income</option>

        </select>
        <div class="form-floating mb-3">
          <input type="text" class="form-control mt-3" id="description" placeholder="description" />
          <label for="description">Description</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control mb-3" id="amount" placeholder="100" />
          <label for="amount">Amount</label>
        </div>
        <button onclick="addnewAction()" class="btn btn-primary w-100">Add</button>
      </div>
      <div class="col-8"></div>
      <table class="table">
        <thead>
          <tr>
            <th class="col-5">Descreption</th>
            <th class="col-5">Amount</th>
            <th class="col-1"></th>
            <th class="col-1"></th>
          </tr>
        </thead>
        <tbody id="actions">
          <tr>
            <td>salary</td>
            <td><i class="fa-solid fa-pen-to-square"></i></td>
            <td><i class="fa-solid fa-trash"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
   <footer>

        <section class="contact-section" id="contact us">
            <div class="contact-form">

                <h2 class="contact-title">Contact Us</h2>
                <p class="contact-text">“We’re here to help drop us a message and we’ll get back to you soon.”</p>

                <form class="my-form">

                    <input type="text" placeholder="full name" required>

                  </form>
                </div>
              </section>
            </div>
